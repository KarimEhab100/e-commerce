<section class="product-listing py-5">
    <div class="container">
      <h2 class="mb-4 fw-bold text-center">Discover Our Collection</h2>
  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        @for (product of products; track $index) {
            <div class="col">
              <div class="card h-100 border-0 shadow-sm">
                <img [src]="product.image" class="card-img-top" alt="Product Image" loading="lazy"/>
                <div class="card-body text-center">
                  <h6 class="fw-semibold">{{ product.name }}</h6>
                  <p class="text-muted mb-2">${{ product.price }}</p>
                  <button class="btn btn-outline-dark btn-sm rounded-pill">
                    View Details
                  </button>
                </div>
              </div>
            </div>
        }
      </div>
    </div>
  </section>
